}

}

.result {

}

.error {

}

.success {

}

.new-year-greeting {
  animation: fadeInScale 1s ease-out;

}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>

<body>

async function loadBanks() {
  try {

function validateInput(account, bank, owner) {
  const accountRegex = /^[0-9]{8,20}$/;
